<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Pendu - JS</title>

<body>
    <h1>Pendu</h1>

    <!-- Zone pour afficher le mot caché -->

    <!-- Zone d'entrée utilisateur -->

        <label for="lettre">Tentez votre chance</label>
        <input type="text" id="lettre" name="lettre">
        <button type="submit">Valider</button>
    </form>

    <!-- Afficher les lettres qui ont été tenté -->
    <p>Tentatives: <span id="tentatives"></span></p>

    <script src="./assets/js/pendu.js"></script>
